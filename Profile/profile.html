<html>
<head>
  <meta charest="UTF-8">
  <link rel="stylesheet" href="./profile.css">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-social.css">
  <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
          <h1 class="text-center page-title">Profile</h1>
          <h4 class="text-center page-subject">ここではプロフィールの確認・変更が行えます</h4>
          </div>

          <form class="form-signin">
            <p>登録名
            <input type="text" class="form-control" placeholder="Username">
            <p>登録メールアドレス
            <input type="text" class="form-control" placeholder="Address"></p>
            <p>登録パスワード
            <input type="password" class="form-control" placeholder="password"></p>
            <p>身長
            <input type="text" class="form-control" placeholder="height"></p>
            <p>体重
            <input type="text" class="form-control" placeholder="weight"></p>
            <p>BMI
            <input type="text" class="form-control" placeholder="BMI"></p>
            <p>年齢
            <input type="text" class="form-control" placeholder="age"></p>
          </form>

          <button class="btn btn-lg btn-primary btn-block" type="button" onclick="">変更を保存する</button>

          <button class="btn btn-lg btn-primary btn-block" type="button" onclick="">戻る</button>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
