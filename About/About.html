<html>
<head>
  <meta charest="UTF-8">
  <link rel="stylesheet"href="./About.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
          <h1 class="text-center page-title">Weight Less Fat!</h1>
          <h2 class="text-center subject-title">
            WLFで今までにないダイエット体験を</h2>
          <p>Weight Less Fat!では専用機器を用いてあなたの運動記録を記録します</p>
          <p>毎日機器を身に着けて歩くだけでも、それは立派な運動です</p>
          <p>得られたデータを毎日確認し、自分の努力をしっかりとした数値として把握しましょう</p>
          <p>あなたも今日からWLFで今までになかったダイエット体験を始めませんか？</p>

          <div id="content">
            <div id="rect"><img src="./run_1.png" height="150" alt="人が走っています"></div>
          </div>
        </div>
        <div class="running-human">

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

          <script>
          $(function () {
            setTimeout('rect()'); //アニメーションを実行
          });

          function rect() {
            $("#rect").animate({
              left: "1920px" //要素を動かす位置
            }, 8000).animate({
              left: "-100px"　//要素を戻す位置
            }, 0)
            setTimeout("rect()", 3000);//アニメーションを繰り返す間隔
          }
          </script>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
