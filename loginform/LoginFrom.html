<html>
<head>
  <meta charest="UTF-8">
  <link rel="stylesheet"
  href="./LoginForm.">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-social.css">
  <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
          <h1 class="text-center login-title">Login</h1>
          <p id="error">
            <span class="glyphicon glyphicon-warning-sign left"></span>
            Invalid routing number</p>
          </div>

          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Username" id="email" required>
            <input type="password" class="form-control" placeholder="Password" required>
          </form>

          <a class="btn btn-block btn-social btn-twitter" type="button"onClick=""><span class="fa fa-twitter"></span>
          Sign in with Twitter</a>

          <button class="btn btn-lg btn-primary btn-block" type="button" onclick="">Sign in</button>

          <button class="btn btn-lg btn-primary btn-block" type="button" onclick="">Sign up</button>

          <p class="text-center smallest-text">
            <a>ユーザー名・パスワードをお忘れですか？</a>
          </p>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
